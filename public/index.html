<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="./images/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="pwa weather React application"
    />
    <link rel="apple-touch-icon" href="./images/logo192.png" />
    
   <link rel="manifest" href="/manifest.json" />

    <title>Weather App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script> 
      if('serviceWorker' in navigator)/* service worker java script file run all the time and keeps runnig even after closing the page can help (send notif for mobile phone , show something on page even if ur offline )  */{
        window.addEventListener('load',()=>{
        navigator.serviceWorker.register('./serviceWorker.js')//enable us to create a serviceworker
        .then((reg)=>console.log('Success : ',reg.scope))
        .catch((err)=>console.log('Faileur ',err))
     
      })
      }
    </script>
  </body>
</html>
